<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link

    <title>Deacode LinkTree</title>

  <body>
    <div class="container animate__animated animate__zoomIn">

      <div class="profile">

          <p class="animate__animated animate__bounceInLeft animate__delay-1s">ABSENSI</p>

      <!-- link tree button -->
      <div class="link">
        <a href="https://docs.google.com/forms/d/1av35bUqCSwB8GbTsDXqG-PVgOAdWWLyPPlE1g6m7aIk/viewform?edit_requested=true" class="animate__animated

        <a href="http://bit.ly/TEKNIKINDUSTRI-STATISTIKAINDUSTRI1" target="_blank" class="animate__animated

        <a href="https://bit.ly/TEKNIKINDUSTRI-PENELITIANOPERASIONAL1" class="animate__animated
          animate__bounceInLeft animate__delay-4s">penelitian oprasional</a>
        <a href="https://bit.ly/TEKNIKINDUSTRI-INSTRUMENMETROLOGI" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-5s">metorologi</a>
          <a href="https://bit.ly/TEKNIKINDUSTRI-MEKANIKATEKNIK" class="animate__animated
        animate__bounceInLeft animate__delay-2s">mekanika teknik</a>
        <a href="https://bit.ly/TEKNIKINDUSTRI-PROGRAMAKOMPUTER" target="_blank" class="animate__animated

        <a href="http://bit.ly/TEKNIKINDUSTRI-ALJABARLINIER" class="animate__animated
          animate__bounceInLeft animate__delay-4s">aljabar linier</a>
        <a href="http://bit.ly/TEKNIKINDUSTRI-ALISLAM3" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-5s">AIK III</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-6s">
        <i>made smt 3 night class</i>
      </div>
    </div>
